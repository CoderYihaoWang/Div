<!DOCTYPE html>
<html>
    <head>
        <title>nested functions test</title>
        <script src="../div.js"></script>
    </head>
    <body>
        <div class="out">
            <div class="call">
                <div class="function">
                    <div class="operator" title="add">
                        <div class="argument"></div>
                        <div class="call">
                            <div class="function">
                                <div class="operator" title="add">
                                    <div class="argument"></div>
                                    <div class="value">3</div>
                                </div>
                            </div>
                            <div class="value">2</div>
                        </div>
                    </div>
                </div>
                <div class="value">1</div>
            </div>
        </div>
    </body>
</html>
