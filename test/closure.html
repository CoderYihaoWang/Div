<!DOCTYPE html>
<html>
    <head>
        <title>closure test</title>
        <script src="../div.js"></script>
    </head>
    <body>
        <div class="out">
            <div class="call">
                <div class="call">
                    <div class="function">
                        <div class="scope">
                            <div class="define" id="prefix">
                                <div class="argument"></div>
                            </div>
                            <div class="function">
                                <div class="operator" title="add">
                                    <div class="variable">prefix</div>
                                    <div class="argument"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="value">"hello "</div>
                </div>
                <div class="value">"world"</div>
            </div>
        </div>
    </body>
</html>
