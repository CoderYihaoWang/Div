<!DOCTYPE html>
<html>
    <head>
        <title>gcd</title>
        <script src="../div.js"></script>
    </head>
    <body>
        <div class="in" id="a">Please input the first number:</div>
        <div class="in" id="b">Please input the second number:</div>
        <div class="out">
            <div class="operator" title="add">
                <div class="val">"The gcd is: "</div>
                <div class="scope">
                    <div class="define" id="gcd">
                        <div class="function">
                            <div class="scope">
                                <div class="define" id="first">
                                    <div class="car">
                                        <div class="argument"></div>
                                    </div>
                                </div>
                                <div class="define" id="second">
                                    <div class="cdr">
                                        <div class="argument"></div>
                                    </div>
                                </div>
                                <div class="condition">
                                    <div class="operator" title="equal?">
                                        <div class="var">second</div>
                                        <div class="val">0</div>
                                    </div>
                                    <div class="var">first</div>
                                    <div class="call">
                                        <div class="var">gcd</div>
                                        <div class="pair">
                                            <div class="var">second</div>
                                            <div class="operator" title="modulus">
                                                <div class="var">first</div>
                                                <div class="var">second</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="call">
                        <div class="var">gcd</div>
                        <div class="pair">
                            <div class="var">a</div>
                            <div class="var">b</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>      
</html>
