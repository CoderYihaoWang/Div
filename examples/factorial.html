<!DOCTYPE html>
<html>
    <head>
        <title>factorial</title>
        <script src="https://codepen.io/YihaoWang/pen/mdJqzyd.js"></script>
    </head>
    <body>
        <cite id="n">Please input a positive number: </cite>
        <main><i>"The factorial is:"</i></main>
        <main>
            <div class="call">
                <div class="function" id="fac">
                    <article>
                        <section id="cur">
                            <div class="operator" title="car"><label></label></div>
                        </section>
                        <section id="res">
                            <div class="operator" title="cdr"><label></label></div>
                        </section>
                        <nav>
                            <div class="operator" title="notlarger?">
                                <a>cur</a><i>0</i>
                            </div>
                            <a>res</a>
                            <div class="call">
                                <a>fac</a>
                                <aside>
                                    <div class="operator" title="decrement">
                                        <a>cur</a>
                                    </div>
                                    <div class="operator" title="multiply">
                                        <a>cur</a>
                                        <a>res</a>
                                    </div>
                                </aside>
                            </div>
                        </nav>
                    </article>
                </div>
                <aside>
                    <a>n</a><i>1</i>
                </aside>
            </div>
        </main>
    </body>      
</html>
